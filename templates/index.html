<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<div class="container">
    
<form method="post" action="/users/student/login">
<div class="box">
    <img src="{{ url_for('static', filename='images/distillhead-experiment.png')}}">
<h1>Distil</h1>
<h2>Lecturer Login</h2>
{% if failed == True %}
    <p style="color: rgb(255, 0, 0)">Login failed</p>
{% endif %}
<input type="email" id="email" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />
  
<input type="password" id="password" name="password" value="password" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />
  
<input type="submit" value="Sign In" class="btn"></input> <!-- End Btn -->

<input type="submit" value="Sign Up" id="btn2"></input> <!-- End Btn2 -->
  
</div> <!-- End Box -->
  
</form>

<p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>
</div>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
